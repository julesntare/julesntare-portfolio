    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="at-bottom">
            <div class="brand-name">
                <a href="../index.html">
                    <h1>jules</h1>
                    <div class="bottom-underline"></div>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./projects.html">projects</a></li>
                    <li><a href="./services.html">services</a></li>
                    <li><a href="./contact.html">contact me</a></li>
                    <li><a href="./about.html">about me</a></li>
                    <li class="active"><a href="./blog.html">blog</a></li>
                </ul>
                <div class="toggle-menu" onclick="toggle(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="first-side">
            <div class="content-center">
                <div>
                    <p>Welcome to</p>
                </div>
                <div>
                    <h1>Jules Blog</h1>
                </div>
                <div>
                    <p>I post different articles about tech trends and tricks</p>
                </div>
            </div>
        </div>
        <div class="second-side">
            <div class="form-container">
                <div class="login-text">
                    <p>LOGIN</p>
                </div>
                <form action="#" id="loginForm">
                    <div class="form-contents">
                        <div class="input-box input-box1">
                            <i class="fa fa-user fa-2x" aria-hidden="true"></i><input type="email" id="email"
                                placeholder="Email">
                        </div>
                        <div class="input-box input-box1">
                            <i class="fa fa-lock fa-2x" aria-hidden="true"></i><input type="password" id="password"
                                placeholder="PASSWORD"></div>
                        <div class="input-box view-more send-button">
                            <button type="submit">LOGIN</button>
                        </div>
                        <div class="input-box input-check">
                            <input class="remember-box" type="checkbox" name="" id=""> <span>Remember Me</span>
                        </div>
                        <div class="bottom-text">
                            <span>New Here?</span><a href="./signup.html">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="login-footer">
        <div class="lower-footer">&copy 2020 made with <div><img src="../assets/images/made-love.png" alt=""></div> by

    <script defer src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/scripts.js"></script>
